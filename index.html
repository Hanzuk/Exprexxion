<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="resources/icons/styles.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <title>Exprexxion</title>
</head>
<body>
    <div class="wrapper">
        <h3 class="title">Exprexxion</h3>
        <div class="app" id="app">
            <input class="input-txt" type="text" v-model="newItem" @keyup.enter="addNewItem" placeholder="Escribe una palabra y agrÃ©gala presionando ENTER.">
            <ul>
                <!-- <transition enter-active-class="animated fadeInDown" leave-active-class="animated fadeOutDown"> -->
                    <li class="animated fadeInDown" v-for="(item, index) in items">{{ item }}
                        <button class="btn btn-remove" @click="removeItem(index)">
                            <span class="icon-remove"></span> Quitar
                        </button>
                    </li>
                <!-- </transition> -->
            </ul>
            <div class="footer">
                <p class="regex" id="regex">{{ regex }}</p>
                <button class="btn btn-copy" @click="copied" data-clipboard-target="#regex">Copiar al portapapeles 
                    <span class="icon-clipboard"></span
                ></button>
            </div>
        </div>
    </div>
    <script>
        require('./src/js/app.js')
    </script>
</body>
</html>
